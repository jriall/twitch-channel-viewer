<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Dota2 Twitch Channels</title>
  <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div id="header">
      <h1 id="twitch-header">Dota2 Twitch Channels</h1>
      </div>
      <div class="row" id="buttons">
        <div class="col-md-4"><button id="all-button">All</button></div>
        <div class="col-md-4"><button id="online-button">Online</button></div>
        <div class="col-md-4"><button id="offline-button">Offline</button></div>
      </div>
    <div class="row" id="row-headings">
      <div class="col-md-2">
        <h2>Logo</h2>
      </div>
      <div class="col-md-4">
        <h2>Display Name</h2>
      </div>
      <div class="col-md-6">
        <h2>Status</h2>
      </div>
    </div>
    <div id="followerInfo"></div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>

</html>
